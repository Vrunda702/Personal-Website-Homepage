<!DOCTYPE html>
<html lang="en-CA">
<head>
<title>Pannas Fashion Boutique </title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Playfair Display">
<meta charset="UTF-8">
<style>
  
body {
background-color: #ffe5ec;
margin: 0;
padding-top: 45px; 
font-family: "Sofia", sans-serif;
}
  
  .header {
background-image: url('homepage top.jpg');
background-repeat: no-repeat;
background-size: cover; 
height: auto;
width: 100%;
  }
  
  .home-link {
  color: #b46d52;
  font-weight: bold;
  }

h1 {
  color: white;
  text-align: center;
  margin: 0; 
  padding-top: 90px;
  font-size: 80px;
}

  h2 { 
    color: #b46d52;
    font-family: "Playfair Display";
    text-align: center;
    font-size: 30px;
  }

  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #ffb5bb;
  display: flex;
  justify-content: flex-end; 
  position: fixed;
  top: 0;
  width: 100%;

  }
  
  li { 
  margin-left: 20px
  }
  
  li a {
  display: block;
  color: white;
  text-align: center;
  padding: 20px 20px;
  text-decoration: none; 
  font-size: 20px
  }
   
  li a:hover:not(.active) {
  background-color: pink;
  }
  
  .active {
    background-color: #04AA6D;
  }
  
  .squares-container {
    display: flex;
    justify-content: center;
    margin: 50px auto;
    gap: 20px;
  }
  
  .square {
  width: 350px;
  height: 470px;
  background-color: #F7CAC9;
  border-radius: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: "Playfair Display", serif;
  font-size: 25px;
  color: #b46d52;
  text-align: center;
  overflow: hidden;
  float: left;
  margin: 10px;
  }
  
  .square img {
    width: 250px;
    height: 250px;
    border-radius: 20px;
    margin-top: 25px
  }
  
   
</style>
</head>
<body>
  
<!-- Nav Bar -->

<ul>
<li><a class="home-link" href="https://vrunda702.github.io/Personal-Website-Homepage/">Home</a></li>
  
<li><a class="collection-link" href="https://vrunda702.github.io/Personal-Website-Collection/">Collection</a></li>
  
<li><a href="https://vrunda702.github.io/Personal-Website-About/">About</a></li>
  
<li><a href="https://vrunda702.github.io/Personal-Website-Contact/">Contact Us</a></li>
  </ul>
  
<div class="header">
<h1>Pannas Fashion <br> Boutique</h1>
</div>
  
<h2>What We Offer </h2>
  
<!-- Sqaures-->
<div class="squares-container">
<div class="square">
  <img src="Traditional.jpg" alt="Traditional Clothes">Traditional Clothes</div>
  
<div class="square">
    <img src="Jewelry .jpg" alt="Jewelry">Jewelry</div>
  
<div class="square">
  <img src="Hair.jpg" alt="Hair Pieces">Hair Pieces</div>
  
<div class="square">
   <img src="Other.jpg" alt="Other Collections">Other Collections</div>
  </div>

</body>
</html>
